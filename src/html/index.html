<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>age-calculator</title>
    <style type="text/css">
      html {
        width: 110%;
        height: 110%;
        margin: -15px;
        background-color: black;
      }
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #imgScroller{
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .scrollImage {
        opacity: 1;
        margin: -20px;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #textScroll {
        position: absolute;
        display: block;
        top: 0;
        left: 0px;
        z-index: 2;
      }

      #textScroll h1 {
        font-size: 100px;
        color: yellow;
        text-shadow: 0 0 50px black;
      }

      #startGame {
        font-size: 30px;
        width: 200px;
        padding: 20px;
        box-shadow: 0 0 0 white;
        position: absolute;
        color: white;
        background-color: #0d1a23;
        z-index: 3;
        bottom: 50px;
        right: 50px;
        border-radius: 15px;
      }

    </style>
  </head>
  <body>
    <div id="imgScroller">
      <img class="scrollImage shown" src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/04/space-wallpaper-1.jpg" alt="">
      <img class="scrollImage" src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/04/space-wallpaper-3.jpg" alt="">
      <img class="scrollImage" src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/04/space-wallpaper-5.jpg" alt="">
    </div>
    <div id="textScroll">
      <h1>Galactic Calculator</h1>
    </div>
    <button type="button" name="button" class="btn" id="startGame">Start Game!</button>
  </body>
</html>
